<div class="container">
    <div class="row" *ngIf="isLoading">
        <ngx-ui-loader overlayColor="white"></ngx-ui-loader>
    </div>
    <div class="row d-flex justify-content-around" *ngIf="!isLoading">
        <app-student
            *ngFor="let student of students"
            [student]="student"
        ></app-student>
    </div>
</div>
