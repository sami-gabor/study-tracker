<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-xs-12 col-md-6 col-md-ofset-3">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                required autofocus>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                required>
                        </div>

                        <button class="btn btn-lg btn-success btn-block text-uppercase">Sign in</button>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase">Switch to sing up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
