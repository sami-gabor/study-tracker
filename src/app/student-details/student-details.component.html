<div class="container d-flex justify-content-center">
    <div class="card m-4" style="width: 18rem;">
        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
        <div class="card-body">
            <h5 class="card-title">Name: {{ currentStudent.name }}</h5>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="currentStudent.name" 
            >
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="m-1" *ngFor="let grade of currentStudentGrades">
                <span class="text-capitalize">{{ grade[0] }}: </span>
                <input 
                    type="number"
                    class="mod"
                    min="0"
                    max="10"
                    step="1"
                    [value]="grade[1]"
                    [(ngModel)]="currentStudent.grades[grade[0]]"
                >
            </div>
            <div class="d-flex justify-content-around mt-4">
                <a href="#" class="btn btn-success" (click)="onClickSaveDetails()">Save</a>
                <a href="#" class="btn btn-danger" (click)="onClickCancelDetails()">Cancel</a>
            </div>
        </div>
    </div>
</div>
