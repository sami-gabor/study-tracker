<div class="container d-flex justify-content-center">
    <div class="card m-4" style="width: 18rem;">
        <div class="card-body" *ngIf="isLoading">
            <ngx-ui-loader overlayColor="white"></ngx-ui-loader>
        </div>
        
        <div class="card-body" *ngIf="!isLoading">
            <h5 class="card-title">Name: {{ currentStudent.name }}</h5>

            <h6 class="card-title">ID: {{ currentStudent.id }}</h6>
            
            <div>
                <h6 class="card-title">Photo URL:</h6>
                <p>{{ currentStudent.photo }}</p>
            </div>

            <div>
                <h6 class="card-title">Grades:</h6>
                <div class="m-1" *ngFor="let subject of ['math', 'english', 'biology']">
                    <span class="text-capitalize">{{ subject }}: {{ currentStudent.grades[subject] }}</span>
                </div>
            </div>

            <div>
                <h6 class="card-title">Description:</h6>
                <p>{{ currentStudent.description }}</p>
            </div>

            <div class="d-flex justify-content-around mt-4">
                <button class="btn btn-success" (click)="onEditDetails(currentStudent.id)">Edit</button>
                <button class="btn btn-danger" (click)="onDeleteDetails(currentStudent.id)">Delete</button>
                <button class="btn btn-dark" (click)="onCancelDetails()">Cancel</button>
            </div>
        </div>
    </div>
</div>
