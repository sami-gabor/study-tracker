<app-header (toggleSettings)="onToggleSettings()"></app-header>

<app-subject-importance [ngClass]="settingsAreVisible ? '' : 'invisible'"></app-subject-importance>

<app-student-details 
    *ngIf="currentStudent"
    (cancelDetails)="onCancelDetails()"
    [currentStudent]="currentStudent"
></app-student-details>

<app-students (details)="onDetails($event)"></app-students>
